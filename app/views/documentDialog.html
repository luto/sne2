<div class="modal-header">
	<h3>Create Document</h3>
</div>
<div class="modal-body">
	<alert ng-repeat="(attr, error) in errors" type="'danger'" close="closeAlert(attr)">{{ attr + ' ' + error }}</alert>

	<form class="form-horizontal" name="documentForm">
		<div class="form-group" ng-class="{ 'has-error': errors.name }">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input class="form-control" ng-model="document.name">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" ng-invalid="documentForm.$invalid">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
